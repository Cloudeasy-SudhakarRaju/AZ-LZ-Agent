name: Build Azure architecture diagrams

on:
  push:
    paths:
      - "scripts/diagrams/**"
      - "scripts/arch_agent/**"
      - "examples/**"
      - ".github/workflows/generate-diagrams.yml"
  pull_request:
    paths:
      - "scripts/diagrams/**"
      - "scripts/arch_agent/**"
      - "examples/**"
      - ".github/workflows/generate-diagrams.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Graphviz)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate diagrams
        run: |
          python scripts/diagrams/generate_all.py
          python scripts/arch_agent/agent.py --manifest examples/sample_ha.yaml --pattern ha-multiregion --out docs/diagrams/ha-multiregion

      - name: Upload diagrams as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: docs/diagrams/*.png